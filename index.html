<!DOCTYPE html>
<html>
<head>
  <title>RPI Web Server</title>
  <meta name="viewport" content="width=device-width, initialscale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>RPI Web Server</h1>
  <p>GPIO state: <strong id="status"> %STATE%</strong></p>
  <p><a href="/led_on"><button class="button">ON</button></a></p>
  <p><a href="/led_off"><button class="button button2">OFF</button></a></p>
  <script>
    getStatus = () =>
      fetch('/led_status')
        .then(response => response.json())
        .then(result => document.getElementById("status").innerHTML = result.status ? "Enabled" : "Disabled");

    window.onload = (event) => {
      console.log("page is fully loaded");
      getStatus();
    };
  </script>
</body>
</html>
